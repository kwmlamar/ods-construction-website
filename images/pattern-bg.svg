<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="pergola-pattern" x="0" y="0" width="150" height="150" patternUnits="userSpaceOnUse">
      <!-- Main horizontal beams (pergola roof slats) -->
      <rect x="0" y="30" width="150" height="12" fill="rgba(255,255,255,0.08)"/>
      <rect x="0" y="60" width="150" height="12" fill="rgba(255,255,255,0.11)"/>
      <rect x="0" y="90" width="150" height="12" fill="rgba(255,255,255,0.08)"/>
      <rect x="0" y="120" width="150" height="12" fill="rgba(255,255,255,0.11)"/>
      
      <!-- Vertical support posts -->
      <rect x="40" y="0" width="10" height="150" fill="rgba(255,255,255,0.07)"/>
      <rect x="110" y="0" width="10" height="150" fill="rgba(255,255,255,0.07)"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#pergola-pattern)"/>
</svg>